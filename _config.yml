# Quiet Uptime

title: Quiet Uptime
description: "Short journals on memory, systems, and growth."
url: "https://quiet-uptime.github.io"

# Theme (requires GitHub Actions build)
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "air"

# Content
markdown: kramdown
permalink: /:categories/:year/:month/:day/:title:output_ext

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-include-cache
  - jekyll-remote-theme

# Navigation
header_pages:
  - about.md

# Defaults (clean single-column reading)
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: false
      toc: false
      share: false
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false
      toc: false
      share: false
